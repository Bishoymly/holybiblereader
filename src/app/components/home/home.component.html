<div class="content">
  <h2>{{Bible.Version.value.Title}}</h2>
  <div class="row">
    <div class="col-6" *ngFor='let bookGroup of Bible.Version.value.BookGroups'>
      <h3>{{bookGroup.Title }}</h3>
      <div class="row">
        <div class="col-lg-6">
            <ul>
                <li *ngFor='let book of bookGroup.Books.slice(0, 20)'><a [routerLink]="['/' + book.Url, 1]">{{book.Title}}</a></li>
            </ul>
        </div>
        <div class="col-lg-6">
          <ul>
              <li *ngFor='let book of bookGroup.Books.slice(20, 50)'><a [routerLink]="['/' + book.Url, 1]">{{book.Title}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
